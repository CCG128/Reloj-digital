<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Reloj digital</title>
</head>
<body>
    
    <!-- Creamos un div con el id reloj, este dive será el que contiene a todo el reloj digital -->
    <div id="reloj">
        <!-- Tanto la clase de reloj-contenedor como el id de contenedor están hechas para controlar todo el contenido del reloj, 
             que en este caso se mostrará en los dos divs que se encuentran abajo -->
        <div class="reloj-contenedor" id="contenedor">
            <!-- El div hora y el div fecha tienen un texto inicial, este cambiará al pasar un segundo, lo que se mostraá es la hora actual -->
            <div id="hora">
                Reloj digital
            </div>
            <div id="fecha">
                con JS
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>

</body>
</html>
